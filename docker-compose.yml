version: "3.9"

services:
  app:
    build: .
    container_name: we-go-mars-app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    stdin_open: true
    tty: true

  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: we-go-mars-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
